<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HACG Helper</title>
<!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script> -->
<script>
    function amake()
    {
        s=document.getElementById('webtext').value;
        ru=/[0-9a-z]{40}/.exec(s);
        if (ru)
        {
            ru='magnet:?xt=urn:btih:'+ru;
            document.getElementById('out').innerHTML=ru;
        }
        else
        {
            alert("你输入的是smjb");
        }
    }
    function tip()
    {
        document.getElementById('tip').innerHTML="在这输入，臭弟弟";
    }
    function help()
    {
        document.getElementById('tip').innerHTML="对，就是这";
    }
    function cf()
    {
        document.getElementById("btn").innerText="弟弟行为";
    }
    function cff()
    {
        document.getElementById("btn").innerText="确定";
    }
    function cf1()
    {
        document.getElementById("tip").innerHTML="上面输入，艹";
    }
    function cf1f()
    {
        document.getElementById("tip").innerHTML="md就是这";
    }
</script>
</head>
<body>
    内容:<input type="text" id="webtext" onblur="tip()" onfocus="help()" placeholder="在这输入">
    <button id="btn" onclick="amake()" onmouseover="cf()" onmouseout="cff()">确定</button>
    <p id="tip" onmouseover="cf1()" onmouseout="cf1f()"></p>
    <br>
    <p id='out'></p>
</body>
</html>
