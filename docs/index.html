<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACG Helper</title>
    <script src="script.js"></script>
    <style>
        #source {
            width: 50%;
            height: 50px;
            margin-top: 5px;
            margin-left: 30px;
        }

        #submit {
            width: 24%;
            height: 30px;
            margin-left: 30px;
            margin-right: 2%;
        }

        #clear {
            width: 24%;
            height: 30px;
            margin: 5px;
        }

        #out>input {
            width: 50%;
            margin-top: 10px;
            margin-left: 30px;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h3><a href="https://hacg.me" target="_blank">琉璃神社</a></h3><br>
    <div>
        <!-- <input type="text" name="source" id="source"> -->
        <textarea name="source" id="source" cols="40" rows="3" onclick="this.select()"></textarea>
        <br><input id="submit" type="button" value="Confirm"
            onclick="strToMagnet()"><input id="clear" type="button" value="Clear" onclick="textClear()">
    </div>
    <div id="out"></div>
</body>

</html>
