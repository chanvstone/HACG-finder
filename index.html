<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/vue.global.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app" class="container shadow-lg py-5">

        <h1 class="h1 text-center py-5"><a href="https://hacg.me" target="_blank" rel="noopener noreferrer">HACG</a></h1>

        <div class="form-floating my-5">
            <textarea name="content" id="content" placeholder="粘贴包含神秘代码的文字或者链接" class="form-control" v-model="content"></textarea>
            <label for="content">粘贴包含神秘代码的文字或者链接</label>
        </div>

        <div class="d-flex justify-content-center align-items-center my-5">
            <div class="btn-group">
                <button class="btn btn-outline-secondary" @click="clearText">清空输入</button>
                <button class="btn btn-outline-secondary" @click="make">获取</button>
                <button class="btn btn-outline-secondary" @click="clearResult">清空历史</button>
            </div>
        </div>

        <div>
            <input v-for="link in links" type="text" class="form-control mb-3" @click="copy" :value="link">
        </div>


    </div>

    <script src="./js/script.js"></script>
    
</body>
</html>
